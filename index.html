<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIVE DEAL</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="assets/js/app.js"></script>

</head>
<body>
    <header>
      <h1 align="center" style="font-size: 40px;">Find Your Perfect Vehicle</h1>

        <p>Search within your budget and specifications</p>
    </header>

    <section id="search">
        <h2 style="font-size: larger;">Search for Vehicles</h2>
        <form id="vehicle-search-form">
          <label for="make">Make:</label>
          <input type="text" id="make" name="make" placeholder="Toyota, Honda...">
      
          <label for="model">Model:</label>
          <input type="text" id="model" name="model" placeholder="Corolla, Civic...">
      
          <label for="year">Year:</label>
          <input type="number" id="year" name="year" placeholder="2020">
      
          <label for="budget">Budget (INR):</label>
          <input type="number" id="budget" name="budget" placeholder="500000">

          <label for="fuelType">Fuel Type:</label>
          <select id="fuelType" name="fuelType">
              <option value="">Any</option>
              <option value="Petrol">Petrol</option>
              <option value="Diesel">Diesel</option>
              <option value="Electric">Electric</option>
          </select>
      
          <label for="transmission">Transmission:</label>
          <select id="transmission" name="transmission">
              <option value="">Any</option>
              <option value="Automatic">Automatic</option>
              <option value="Manual">Manual</option>
          </select>

          <label for="sortBy">sortBy:</label>
          <select id="sortBy" name="sortBy">
          <label for="Mileage">Mileage:</label>
          <select id="Mileage" name="Mileage">
              <option value="price">Price</option>
              <option value="year">Year</option>
          </select>
      
          <button type="submit">Search</button>
      </form>
      
    </section>

    <section id="results">
        <h2>Search Results</h2>
        <div id="vehicle-list"></div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
